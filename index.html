<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page Dark Souls 3</title>
    <link rel="shortcut icon" href="./src/img/pngwing.com.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/img/From_Logo.webp" alt="Logo from software" width="170"/>
        <hr />
        <img src="./src/img/ds3-logo.png" alt="Logo DS3" width="250" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Menu</a>
          </li>
          <li>
            <a
              href="https://en.bandainamcoent.eu/dark-souls/dark-souls-iii"
              target="_blank"
              >Suporte  <img src="./src/img/icone-link.svg" alt="Icone de link de suporte"></a>
             
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">

      <img class="imagem-fundo" src="./src/img/ds3.jpg" alt="imagem boss do jogo"/>

      <div class="informacoes">
        <div class="lista-de-jogos">
            <img src="./src/img/ds3-logo.png" alt="Logo DS3">
        </div>
        <h1 class="titulo">
          Já disponiveis para Playstation 5 e Xbox Series XS
        </h1>
        <p class="texto">
          Explore um mundo repleto de desafios e segredos sombrios em Dark Souls 3
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>


    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre ja</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/img/Dark_Souls_III_Design_Works1.jpg" alt="Capa do jogo DS3"/>
        <div class="informacoes">
          <h3>Dark souls 3</h3> 
          <ul class="plataformas">
            <li>
              <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series XS"/>
            </li>
            <li>
              <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/img/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg"
                alt="Logo Xbox Series XS"
              />
            </li>
            <li>
              <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4" />
            </li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/img/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/script.js"></script>
  </body>
</html>
